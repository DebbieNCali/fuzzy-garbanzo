<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insights | Connect</title>
    <style>
        /* Copy the entire <style> section from the main page here */
        
        /* Additional styles for the form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <canvas id="animation-canvas"></canvas>
    <header>
        <nav class="container">
            <div class="logo">AI Insights</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="exploration.html">Exploration</a>
                <a href="insights.html">Insights</a>
                <a href="connect.html">Connect</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Let's Connect</h1>
                <p>Interested in discussing AI innovations or collaborating on projects? Reach out to me!</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h2>Get in Touch</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="cta-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Copy the entire <script> section from the main page here
    </script>
</body>
</html>
